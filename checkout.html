<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Swiftora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }
    .back-button {
      margin: 20px;
    }
    .back-button button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button[type="submit"]:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <header>Checkout - Swiftora</header>

  <div class="back-button">
    <button onclick="goBack()">← Back to Cart</button>
  </div>

  <div class="container">
    <h2>Payment Details</h2>
    <form onsubmit="placeOrder(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="address">Shipping Address:</label>
      <input type="text" id="address" required />

      <label for="card">Card Number:</label>
      <input type="text" id="card" maxlength="16" required />

      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" required />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" maxlength="3" required />

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'cart.html';
    }

    function placeOrder(event) {
      event.preventDefault();
      alert('✅ Payment Successful! Your order has been placed.');
      window.location.href = 'index.html'; // ✅ Changed from home.html to index.html
    }
  </script>

</body>
</html>
