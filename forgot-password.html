<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forgot Password - E-Commerce</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  h2 {
    color: #0072ff;
    margin-bottom: 1rem;
  }
  input {
    width: 100%;
    padding: 0.7rem;
    margin: 0.7rem 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.75rem;
    background: #0072ff;
    border: none;
    color: white;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 1rem;
  }
  button:hover {
    background: #005bb5;
  }
  #msg {
    margin-top: 1rem;
    font-weight: bold;
  }
  p {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  a {
    color: #0072ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input type="text" id="fpUsername" placeholder="Enter your username" required />
    <input type="email" id="fpEmail" placeholder="Enter your registered email" required />
    <button onclick="resetPassword()">Reset Password</button>
    <div id="msg"></div>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    function resetPassword() {
      const storedUsername = localStorage.getItem('username');
      const storedEmail = localStorage.getItem('email');
      const inputUsername = document.getElementById('fpUsername').value.trim();
      const inputEmail = document.getElementById('fpEmail').value.trim();
      const msg = document.getElementById('msg');

      if(inputUsername === storedUsername && inputEmail === storedEmail) {
        const newPassword = prompt('Enter your new password:');
        if(newPassword) {
          localStorage.setItem('password', newPassword);
          msg.style.color = 'green';
          msg.textContent = 'Password reset successful! You can now login.';
        }
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Incorrect username or email.';
      }
    }
  </script>
</body>
</html>
