<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiftora - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .search-bar {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .search-bar input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .nav-buttons a {
      text-decoration: none;
      color: white;
      background-color: #1565c0;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #0d47a1;
    }
    .discount-banner {
      background: #ffeb3b;
      color: #d32f2f;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .category-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .category-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #1976d2;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  Swiftora
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products or categories..." />
  </div>
</header>

<div class="nav-buttons">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="cart.html">Cart</a>
</div>

<div class="discount-banner">
  ðŸŽ‰ Big Deals Week! Up to 60% OFF on top categories â€“ Limited Time Only!
</div>

<!-- Categories container for filtering -->
<div class="category-grid">

  <div class="category-card" onclick="location.href='electronics.html'">
    <img src="electronics.jpeg" class="category-image" />
    <div class="category-title">Electronics</div>
  </div>

  <div class="category-card" onclick="location.href='fashion.html'">
    <img src="fashion.jpeg" class="category-image" />
    <div class="category-title">Fashion</div>
  </div>

  <div class="category-card" onclick="location.href='home.html'">
    <img src="homes.jpeg" class="category-image" />
    <div class="category-title">Home</div>
  </div>

  <div class="category-card" onclick="location.href='kitchen.html'">
    <img src="kitchen.jpeg" class="category-image" />
    <div class="category-title">Kitchen</div>
  </div>

  <div class="category-card" onclick="location.href='health_beauty.html'">
    <img src="bueaty.jpeg" class="category-image" />
    <div class="category-title">Health & Beauty</div>
  </div>

  <div class="category-card" onclick="location.href='toys_games.html'">
    <img src="toys.jpeg" class="category-image" />
    <div class="category-title">Toys & Games</div>
  </div>

  <div class="category-card" onclick="location.href='books_media.html'">
    <img src="books.jpeg" class="category-image" />
    <div class="category-title">Books & Media</div>
  </div>

  <div class="category-card" onclick="location.href='sports_outdoors.html'">
    <img src="sports.jpeg" class="category-image" />
    <div class="category-title">Sports & Outdoors</div>
  </div>

  <div class="category-card" onclick="location.href='office_supplies.html'">
    <img src="stationery.jpeg" class="category-image" />
    <div class="category-title">Office & School Supplies</div>
  </div>

</div>

<!-- Script Section -->
<script>
  function goToCategory(cat) {
    window.location.href = "category.html?cat=" + encodeURIComponent(cat);
  }

  // Enable search functionality
  document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("searchInput");
    const categoryCards = document.querySelectorAll(".category-card");

    searchInput.addEventListener("input", function () {
      const searchValue = searchInput.value.toLowerCase();

      categoryCards.forEach(card => {
        const title = card.querySelector(".category-title").innerText.toLowerCase();
        if (title.includes(searchValue)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  });
</script>

</body>
</html>
