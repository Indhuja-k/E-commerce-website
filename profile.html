<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Profile - E-Commerce</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    color: #0072ff;
    text-align: center;
    margin-bottom: 1rem;
    width: 100%;
  }
  p {
    margin: 0.4rem 0;
    font-size: 1rem;
    width: 100%;
  }
  strong {
    color: #0072ff;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    background: #0072ff;
    border: none;
    color: white;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #005bb5;
  }
  .back-button {
    margin-top: 20px;
    background: #1976d2;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>My Profile</h2>
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <button onclick="logout()">Logout</button>

    <!-- Back to Home button inside container at bottom -->
    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back to Home
    </button>
  </div>

  <script>
    document.getElementById('fullName').textContent = localStorage.getItem('fullName') || 'N/A';
    document.getElementById('email').textContent = localStorage.getItem('email') || 'N/A';
    document.getElementById('phone').textContent = localStorage.getItem('phone') || 'N/A';
    document.getElementById('address').textContent = localStorage.getItem('address') || 'N/A';
    document.getElementById('username').textContent = localStorage.getItem('username') || 'N/A';

    function logout() {
      alert('You have been logged out.');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
