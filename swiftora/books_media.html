<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books & Media - Swiftora</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../style/books_media.css">
</head>
<body>

<header>Books & Media - Swiftora</header>
<a href="index.html" class="back-btn">← Back to Home</a>

<div class="product-grid">

  <div class="product-card">
    <img src="book1.jpeg" alt="Atomic Habits">
    <div class="product-title">Atomic Habits</div>
    <div class="product-price">₹499</div>
    <div class="product-desc">By James Clear | Paperback | Self-help bestseller</div>
    <button class="add-cart-btn" onclick="addToCart('Atomic Habits', 499)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="movie.jpeg" alt="Inception DVD">
    <div class="product-title">Inception - DVD</div>
    <div class="product-price">₹299</div>
    <div class="product-desc">Director: Christopher Nolan | Sci-Fi | English Audio</div>
    <button class="add-cart-btn" onclick="addToCart('Inception DVD', 299)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="magazine.jpeg" alt="Tech Magazine">
    <div class="product-title">Tech Today - Magazine</div>
    <div class="product-price">₹199</div>
    <div class="product-desc">Latest in gadgets & innovations | Monthly Edition</div>
    <button class="add-cart-btn" onclick="addToCart('Tech Today Magazine', 199)">Add to Cart</button>
  </div>

</div>

<script>
  function addToCart(productName, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const index = cart.findIndex(item => item.name === productName);
    if(index !== -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ name: productName, price: price, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${productName} added to cart!`);
  }
</script>

</body>
</html>
