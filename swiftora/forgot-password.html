<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - E-Commerce</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../style/forgot-password.css" />
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input type="text" id="fpUsername" placeholder="Enter your username" required />
    <input type="email" id="fpEmail" placeholder="Enter your registered email" required />
    <button onclick="resetPassword()">Reset Password</button>
    <div id="msg"></div>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    function resetPassword() {
      const storedUsername = localStorage.getItem('username');
      const storedEmail = localStorage.getItem('email');
      const inputUsername = document.getElementById('fpUsername').value.trim();
      const inputEmail = document.getElementById('fpEmail').value.trim();
      const msg = document.getElementById('msg');

      if (inputUsername === storedUsername && inputEmail === storedEmail) {
        const newPassword = prompt('Enter your new password:');
        if (newPassword) {
          localStorage.setItem('password', newPassword);
          msg.style.color = 'green';
          msg.textContent = 'Password reset successful! You can now login.';
        }
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Incorrect username or email.';
      }
    }
  </script>
</body>
</html>
